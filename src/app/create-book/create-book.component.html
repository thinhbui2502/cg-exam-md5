<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <input type="hidden" formControlName="id">
  <div class="form-group">
    <label for="title">Book's title</label>
    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter Book's title">
  </div>

  <div class="form-group">
    <label for="title">Book's author</label>
    <input type="text" class="form-control" id="author" formControlName="author" placeholder="Enter Book's title">
  </div>

  <div class="form-group">
    <label for="title">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description"
           placeholder="Enter Book's title">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
